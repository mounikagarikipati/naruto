<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            animation: fadeInUp 1s ease-in-out;
        }

        .character-card {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .like-buttons {
            margin-top: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        .like-button {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: #2980b9;
        }

        .reactions {
            margin-top: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        .reaction-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reaction-button:hover {
            background-color: #c0392b;
        }

        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-in-out;
        }

        video {
            max-width: 100%;
            margin: 10px;
        }

        .like-counter {
            margin-top: 5px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
